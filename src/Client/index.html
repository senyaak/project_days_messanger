<!DOCTYPE html >
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.min.js "></script>
    <script src="jquery.cookie.js "></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/userlist.js"></script>
    <script src="js/main.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
</head>
  <body background="image/blur1.jpg">

      <div id="loginDialog">
          <label class="label" id="lbHeader">Web Messanger</label>
          <input type="text" id="ipUsername" placeholder="Username">
          <button class="button bnloginDialog" onclick="login()">Login</button>
          <button class="button bnloginDialog" onClick="signin()">Registrieren</button>
      </div>

      <div id="chatroomAnchor">

          <div id="chatroomPanelLeft">
            <div id="userPanel" class="align-center">
              <button class="button bnloginDialog" onclick="logout()">Logout</button>
              <label class="label">Username hier</label>
            </div>
            <div class="addContact">
                <input type="text" id="newContact" >
                <button class="button bnAddContact" onclick="AddNewContact($('#newContact'), setChat)">
                    Add New Contact
                </button>
            </div>
            <div id="contactPanel">

            </div>
          </div>

          <div id="chatroomPanelRight">
              <div id="chatPartner">
              </div>

              <div id="chatPanel">

              </div>
              <div id="typeMessagePanel">
                  <input type="text" id="messageInput">
                  <button class="button" id="bnSend" onclick="sendMessage('#messageInput')">Send</button>
              </div>
          </div>

      </div>

  </body>
</html>
